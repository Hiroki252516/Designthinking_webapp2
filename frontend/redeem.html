<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redeem - Cup Ramen Lottery</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="bg"></div>
  <main class="app">
    <header class="app-header">
      <div class="brand">STORE MODE</div>
      <h1>クーポン引換</h1>
      <p class="subtitle">店員用：クーポンQRのトークンを入力してください</p>
    </header>

    <section class="screen is-active">
      <div class="card">
        <h2>引換チェック</h2>
        <p>QRを読み取ったトークンを貼り付けるか、手入力してください。</p>
        <textarea id="redeem-token" class="token-input" placeholder="coupon token"></textarea>
        <button id="redeem-btn" class="primary">引換する</button>
        <div id="redeem-result" class="result-message"></div>
        <a class="link" href="/">ユーザー画面へ戻る</a>
      </div>
    </section>
  </main>

  <script src="/static/redeem.js"></script>
</body>
</html>
